<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up Page</title>
  </head>
  <body>
    <!-- Background image link: https://images.unsplash.com/photo-1497369573176-0ceb5353817d?q=80&w=1474&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D -->
    <main>

      <div class="sidesplash">
        <div class="title">
          <img src="./odin-lined.png" class="logo">
          <h1>ODIN</h1>
        </div>
        <p>Photo by Jonathan Bean on Unsplash</p>
      </div>

      <section class="signup">
        <div>
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <form action="" method="POST">
          <div class="form-inputs">
            <h2>Let's do this!</h2>

            <label for="first_name">
              <span>FIRST NAME</span>
              <input type="text" id="first_name" name="first_name" required>
            </label>

            <label for="last_name">
              <span>LAST NAME</span>
              <input type="text" id="last_name" name="last_name" required>
            </label>
            <br>
            <label for="user_email">
              <span>EMAIL</span>
              <input type="email" id="user_email" name="user_email" required>
            </label>

            <label for="phone_number">
              <span>PHONE NUMBER</span>
              <input type="text" id="phone_number" name="phone_number">
            </label>
            <br>
            <label for="password">
              <span>PASSWORD</span>
              <input type="password" id="password" name="password" minlength="8" maxlength="24" required>
            </label>

            <label for="conf_password">
              <span>CONFIRM PASSWORD</span>
              <input type="password" id="conf_password" name="conf_password" minlength="8" maxlength="24" required>
            </label>
          </div>

          <button type="submit">Create Account</button>

        </form>

        <div class="login">
          <p>Alrady have an account? <a href="">Log in</a></p>
        </div>

      </section>

    </main>
  </body>
</html>
